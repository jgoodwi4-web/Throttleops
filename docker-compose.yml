version: "3.9"
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports: ["27017:27017"]
    volumes: [ "mongo_data:/data/db" ]

  api:
    build: ./backend
    restart: unless-stopped
    environment:
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/throttleops}
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET:-devsecret}
      - DOTENV_PATH=/config/.env
    ports: ["5000:5000"]
    volumes: [ "./backend:/app", "./config:/config" ]
    depends_on: [ mongo ]

  web:
    build: ./web
    restart: unless-stopped
    ports: ["5173:5173"]
    environment: [ "VITE_API_BASE=http://localhost:5000" ]
    volumes: [ "./web:/app" ]
    depends_on: [ api ]

volumes:
  mongo_data: {}
